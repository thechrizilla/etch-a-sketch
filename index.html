<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <header>        
        <h1>ETCH-A-SKETCH</h1>
    </header>
    <div class="container">
        <input class="color-picker" id="color-picker" type="color">
        <input class="slider" id="slider" type="range" value="16" min="1", max="64">
        <label class="slider-value" id="slider-value">16x16</label>
        <div id="grid" class="grid"></div>
    </div>
    <div class="buttons">
        <button class="normal-button" id="normal-button">Normal</button>
        <button class="rainbow-button" id="rainbow-button">Rainbow</button>
        <button class="clear-button" id="clear-button">Clear</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
